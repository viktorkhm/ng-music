<div class="music-list-element__cont" [ngStyle]="{'background-color':genreElement.color}">
    <div class="music-list-element__overlay"></div>
    <h3 class="music-list-element__h">{{genreElement.name}}</h3>
    <div class="music-list-element__img">
        <img [src]="genreElement.imageURL">
    </div>
</div>
